name: Deploy to Azure Functions (macspotbackend)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Azure Functions Core Tools
        uses: Azure/setup-azure-functions@v1
        with:
          version: 4.x

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Publish to Azure Function App
        run: |
          func azure functionapp publish macspotbackend